<!DOCTYPE html>
<html>

<head>
  <title>
    It is as if you were playing a text adventure
  </title>

  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <link rel="apple-touch-icon" sizes="144x144" href="assets/images/apple-touch-icon.png">

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
  <section id="game">
    <div id="menu-bar">
      Points: <span id="points">0</span> / Location: <span id="location"></span>
    </div>

    <div id="spacer"></div>

    <div id="output">
      <h2 id="title">---</h2>
      <div>
        <p id="author">---</p>
        <p id="release-nonsense">---</p>
      </div>
      <div id="history">
      </div>
      <div id="instruction">

      </div>
    </div>
    <div id="preaction"></div>
    <div id="input-area">
      <span id="cursor">></span>
      <input id="input">
    </div>
    <div id="reaction"></div>
  </section>

  <!-- My stuff -->
  <script src="js/main.js"></script>
</body>

</html>
